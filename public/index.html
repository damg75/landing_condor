<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Condor</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- header -->
    <header
      class="header"
      style="
        background: linear-gradient(
              rgba(20, 32, 44, 0.6) 47%,
              rgb(20, 32, 44) 100%
            )
            0% 0% / cover,
          url(static/mario-klassen-70YxSTWa2Zw-unsplash.jpg) center center
            no-repeat;
      "
    >
      <div class="header__top">
        <img src="static/cobralogofooter.png" alt="logo-header" />
        <div class="header__top__button_container">
          <button class="header__top__button_container__button">
            Iniciar Sesión
            <img
              src="static/login-icon.png"
              alt="Login Button Icon"
              class="css-ovk7df e1svw91u5"
              style="width: 14px"
            />
          </button>
          <button class="header__top__button_container__button_yellow">
            Registrarse

            <img
              src="static/signup-icon.png"
              alt="Signup Button Icon"
              style="width: 14px"
            />
          </button>
        </div>
      </div>
      <div class="header__bottom">
        <img
          src="static/top-frame.png"
          alt="Cobra App Screen"
          style="max-width: 512px"
        />
        <div class="header__bottom__text">
          <h2 class="header__bottom__text__title">
            ¡Disfruta el deporte al máximo, gana con Cobra!
          </h2>
          <span class="css-6hztl1 e1svw91u19"
            >¡Nosotros ponemos la app<span class="css-f4etb2 e1svw91u20">
              y tu pones los amigos!</span
            ></span
          >
          <p class="css-nzzcr7 e1svw91u21">
            Juega quinielas y retos con tus amigos y otros usuarios.
          </p>
          <p class="css-nzzcr7 e1svw91u21">
            Vive una experiencia deportiva totalmente nueva y diferente,
            adaptada a tus necesidades para que disfrutes el deporte al máximo.
          </p>
          <div class="css-kgtlc2 e1svw91u22">
            <img
              src="static/google-play-button.png"
              alt="Download on Google Play"
              class="css-1r0pk0e e1svw91u23"
            /><img
              src="static/app-store-button.png"
              alt="Download on App Store"
              class="css-1r0pk0e e1svw91u23"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
